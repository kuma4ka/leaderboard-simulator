name: .NET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      
      - name: Restore dependencies
        run: dotnet restore LeaderboardSimulator.sln
      
      - name: Build
        run: dotnet build LeaderboardSimulator.sln --no-restore --configuration Release
      
      - name: Run Unit Tests
        run: dotnet test src/LeaderboardSimulator.Tests/LeaderboardSimulator.Tests.csproj --no-build --configuration Release --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-verify
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag leaderboard-simulator:latest